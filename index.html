<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Invoice Creator</title>
  </head>
  <body>
    <div class="invoice__card">
      <div class="invoice__card__heading">
        <h1 class="main__heading">Invoice Creator</h1>
        <p class="heading__p">Thanks for choosing Ben's App</p>
      </div>
      <div class="button__section">
        <button class="btn__style">Wash Car</button>
        <button class="btn__style">Mow Lawn</button>
        <button class="btn__style">Pull weeeds</button>
      </div>
      <div>
        <div>
          <h6>Task</h6>
          <ul>
            <li>Wash Car</li>
            <li>Mow Lawn</li>
            <li>Pull weeeds</li>
          </ul>
        </div>
        <div>
          <h6>Total</h6>
          <ul>
            <li>£10</li>
            <li>£20</li>
            <li><£30/li></li>
          </ul>
        </div>
        <div>
          <h6>Notes</h6>
          <p>We accept cash, credit card or paypal</p>
        </div>
        <div>
          <h6>Total Amount</h6>
          <h2>£60</h2>
        </div>
        <button>Send Invoice</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
