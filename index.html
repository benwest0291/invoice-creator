<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Invoice Creator</title>
  </head>
  <body>
    <div class="invoice__card">
      <div class="invoice__card__heading">
        <h1 class="main__heading">Invoice Creator</h1>
        <p class="heading__p">Thanks for choosing Ben's App</p>
      </div>
      <div class="button__section">
        <button class="btn__style" id="car_btn">Wash Car £10</button>
        <button class="btn__style" id="mow_btn">Mow Lawn £20</button>
        <button class="btn__style" id="pull_btn">Pull weeeds £30</button>
      </div>
      <div>
        <div class="heading__title">
          <h6 class="task__heading">Task</h6>
          <h6 class="task__heading">Total</h6>
        </div>
        <div class="heading__title">
          <h6 class="task" id="task_carwash"></h6>
          <h6 class="task__cost" id="task_carwash_cost"></h6>
        </div>
        <div class="heading__title">
          <h6 class="task" id="task_mow_lawn"></h6>
          <h6 class="task__cost" id="task_mow_lawn_cost"></h6>
        </div>
        <div class="heading__title">
          <h6 class="task" id="task_pullweeds"></h6>
          <h6 class="task__cost" id="pullweeds_cost"></h6>
        </div>

        <div class="notes__line">
          <h6 class="task__heading">Notes</h6>
          <p class="note__p">We accept cash, credit card or paypal</p>
        </div>
        <div class="total__section">
          <h6 class="task__heading">Total Amount</h6>
          <h2 class="task__heading" id="invoice_result"></h2>
        </div>
        <div class="btn__center">
          <button class="btn__style__send" id="total_invoice">
            Total Invoice
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
